<p>my-app</p>

<input [(ngModel)]="address">
<button (click)="get_account_info(address).then()">get balance</button>

<div>{{ address }}</div>
<p>balance</p>
<ng-container *ngFor='let denom of denoms'>
  <p>Token : {{denom.denom}}
    Balance : {{denom.amount}}</p>
</ng-container>
