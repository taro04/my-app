<h2>my-app</h2>
<h3>input address</h3>
<input [(ngModel)]="address">
<button (click)="changeAddress(address)">cg</button>
<h3>address</h3>
<div>address : {{ address }}</div>
<ng-container *ngIf="balances$ | async as balances">
  <h3>balances</h3>
    <ng-container *ngFor="let balance of balances">
      <div>token: {{ balance.denom }} balance: {{ balance.amount }}</div>
    </ng-container>
</ng-container>
